{% if movie_list%}
    <ul>
    {% for movie in movie_list %}
        <li><a href="{% url 'detail' movie.id %}">{{ movie.title }} ({{ movie.release_year }})</a>
            <p>rating: {{ movie.rating }}</p>
        </li>

    {% endfor %}
    </ul>
{% else %}
    <p>No movies are available.</p>
{% endif %}
